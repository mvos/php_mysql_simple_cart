# Default package name of PHPMD. If you would like to install a special
# version of PHPMD, you should comment out the following line:
#
# phpmd.package.name = php_pmd-1.0.1
#
phpmd.package.name = phpmd
phpmd.package.version = latest

# PHPMD's pear channel uri. This property will normally never change, but
# as far as I know there are some package aggregator channels out there
phpmd.package.channel = static.phpmd.org

# Should the PHPMD extension fail when it detects any error in the analyzed
# project source code? Defaults to FALSE, but you can customize this setting in
# your project's build properties.
phpmd.fail.on.violation = false

# Default set of rules that should be used by PHPMD
phpmd.rulesets = codesize,unusedcode,naming,design
