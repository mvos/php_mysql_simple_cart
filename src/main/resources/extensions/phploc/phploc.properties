# Default package name of PHPLOC. If you would like to install a special
# version of PHPLOC, you should comment out the following line:
#
# phploc.package.name = phploc-1.0.1
#
phploc.package.name = phploc

# PHPLOC's pear channel uri. This property will normally never change, but
# as far as I know there are some package aggregator channels out there
phploc.package.channel = pear.phpunit.de

# Should the PHPLOC extension fail when it detects any error in the analyzed
# project source code? Defaults to TRUE, but you can customize this setting in
# your project's build properties.
phploc.fail.on.violation = true