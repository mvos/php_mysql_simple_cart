# Default package name of PHPCPD. If you would like to install a special
# version of PHPCPD, you should comment out the following line:
#
# phpcpd.package.name = phpcpd-1.3.0
#
phpcpd.package.name = phpcpd

# PHPCPD's pear channel uri. This property will normally never change, but
# as far as I know there are some package aggregator channels out there
phpcpd.package.channel = pear.phpunit.de

# Should the PHPCPD extension fail when it detects duplicate code in the project
# source code? Defaults to TRUE, but you can customize this setting in your
# project's build properties.
phpcpd.fail.on.violation = true